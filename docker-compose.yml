services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seedarr
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./backend/data:/app/backend/data
      - ${MEDIA_PATH:-./media}:/media
    environment:
      - DATABASE_URL=sqlite:////app/backend/data/seedarr.db
      - FLARESOLVERR_URL=${FLARESOLVERR_URL:-http://flaresolverr:8191}
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-Europe/Paris}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - seedarr-network
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    ports:
      - "${FLARESOLVERR_PORT:-8191}:8191"
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ:-Europe/Paris}
    networks:
      - seedarr-network
    restart: unless-stopped

networks:
  seedarr-network:
    driver: bridge
