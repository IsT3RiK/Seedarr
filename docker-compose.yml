services:
  # =============================================================================
  # Seedarr - Main FastAPI Application
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seedarr
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      # Database persistence
      - ./backend/data:/app/backend/data
      # Media directory (configure your path)
      - ${MEDIA_PATH:-./media}:/media
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./backend/data/seedarr.db}
      - FLARESOLVERR_URL=${FLARESOLVERR_URL:-http://flaresolverr:8191}
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-Europe/Paris}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - seedarr-network
    restart: unless-stopped

  # =============================================================================
  # FlareSolverr - Cloudflare Bypass (optional)
  # =============================================================================
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    ports:
      - "${FLARESOLVERR_PORT:-8191}:8191"
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ:-Europe/Paris}
    networks:
      - seedarr-network
    restart: unless-stopped

networks:
  seedarr-network:
    driver: bridge
