<!-- Reusable Log Viewer Component -->
<!-- Used by API endpoints to render log entries for HTMX injection -->

<div class="log-viewer" id="log-viewer">
    {% if log_entries %}
        {% for entry in log_entries %}
            <div class="log-entry" data-level="{{ entry.level|lower }}">
                <span class="log-timestamp">[{{ entry.timestamp }}]</span>
                <span class="log-level log-level-{{ entry.level|lower }}">[{{ entry.level|upper }}]</span>
                <span class="log-message">{{ entry.message }}</span>
            </div>
        {% endfor %}
    {% else %}
        <div class="log-entry" data-level="info">
            <span class="log-timestamp">[--]</span>
            <span class="log-level log-level-info">[INFO]</span>
            <span class="log-message">No logs available. Logs will appear here as events occur.</span>
        </div>
    {% endif %}
</div>

<style>
    /* Terminal-style log viewer */
    .log-viewer {
        background: #000;
        border: 1px solid var(--border-primary);
        border-radius: 0.5rem;
        padding: 1.5rem;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.875rem;
        line-height: 1.6;
        color: #00ff00;
        max-height: 600px;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .log-viewer::-webkit-scrollbar {
        width: 8px;
    }

    .log-viewer::-webkit-scrollbar-track {
        background: #0a0a0a;
    }

    .log-viewer::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
    }

    .log-viewer::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .log-entry {
        margin-bottom: 0.25rem;
        padding: 0.25rem 0;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .log-timestamp {
        color: #888;
        font-weight: 600;
    }

    .log-level {
        font-weight: 700;
        padding: 0.125rem 0.5rem;
        border-radius: 0.25rem;
        margin: 0 0.5rem;
    }

    .log-level-info {
        color: #00bfff;
    }

    .log-level-warning {
        color: #ffa500;
    }

    .log-level-error {
        color: #ff4444;
    }

    .log-level-success {
        color: #00ff00;
    }

    .log-level-debug {
        color: #9370db;
    }

    .log-message {
        color: #e0e0e0;
    }
</style>
