name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt

      - name: Ruff lint
        run: ruff check backend/ || true

      - name: Ruff format check
        run: ruff format --check backend/ || true

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt

      - name: Run unit tests
        run: >
          pytest backend/tests/unit
          -v --tb=short
          --junitxml=reports/unit-results.xml
          --cov=backend/app
          --cov-report=xml:reports/coverage.xml
          --cov-report=term-missing
          --ignore=backend/tests/unit/test_lacale_client.py
          --ignore=backend/tests/unit/test_async_performance.py
          --ignore=backend/tests/unit/test_pipeline_idempotence.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: reports/

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt

      - name: Run integration tests
        run: >
          pytest backend/tests/integration
          -v --tb=short
          --junitxml=reports/integration-results.xml
          --ignore=backend/tests/integration/test_health_checks.py
          --ignore=backend/tests/integration/test_upload_flow.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: reports/

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt

      - name: Run e2e tests
        run: >
          pytest backend/tests/e2e backend/tests/critical
          -v --tb=short
          --junitxml=reports/e2e-results.xml
          --ignore=backend/tests/e2e/test_config_migration.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: reports/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install bandit safety

      - name: Bandit security linter
        run: >
          bandit -r backend/app/
          -f json -o reports/bandit-report.json
          --severity-level medium
          --confidence-level medium
          -x backend/app/adapters/config_schemas
          || true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/

  migrations:
    name: Check Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Validate migrations can be loaded
        working-directory: backend
        run: |
          python -c "
          import sys; sys.path.insert(0, '.')
          from app.models import Base
          from app.database import engine
          Base.metadata.create_all(bind=engine)
          print('Schema created successfully from models')
          "
          alembic stamp head
          alembic check || true
          echo "Migrations validated successfully"
        env:
          DATABASE_URL: "sqlite:///./test_migrations.db"

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-e2e]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t seedarr:${{ github.sha }} .

      - name: Smoke test
        run: |
          docker run -d --name seedarr-test -p 8000:8000 seedarr:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop seedarr-test
